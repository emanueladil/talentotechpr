<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Médias Escolares</h1>
    <form id="calc-form">
        <input type="number" id="nota1" placeholder="Nota 1" required>
        <input type="number" id="peso1" placeholder="Peso 1" required>
        <input type="number" id="nota2" placeholder="Nota 2" required>
        <input type="number" id="peso2" placeholder="Peso 2" required>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <h2 id="resultado"></h2>
    <script src="script.js"></script>
</body>
</html>
